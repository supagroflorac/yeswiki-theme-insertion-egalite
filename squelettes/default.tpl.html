<!DOCTYPE html>
<head>
  <meta charset='{{configuration param=' charset'}}'>
  <meta name='keywords' content='{{configuration param=' meta_keywords'}}'>
  <meta name='description' content='{{configuration param=' meta_description'}}'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>{{configuration param='wakka_name'}} : {{currentpage}}</title>
  {{linkstyle}}
  {{linkrss}}
</head>
<body {{parambody}}>
  <article id='page' role='main' {{doubleclic}}>
    {WIKINI_PAGE}
  </article>
  <nav id='nav' role='navigation'>
    {{include page="PageMenuHaut" doubleclic="1"}}
  </nav>
  <header id='mainHeader'>
    <a href='./'>
      <img src='themes/insertion-egalite/images/logo.png' alt="Logo réseau insertion égalité"/>
    </a>
    <h1>Réseau national de l'enseignement technique agricole</h1>
  </header>
  <footer id='mainFooter'>
    {{include page="PageFooter" doubleclic="1"}}
  </footer>
  {{linkjavascript}}
</body>
</html>
